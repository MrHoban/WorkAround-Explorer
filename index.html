<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WorkAround</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>

    <header>
      <h1 class="main-heading">WorkAround Explorer Salary</h1>
    </header>

    <main>
      <!-- The roles and companies <section>s are dynamically created in main.js with renderInputButtons() -->
      <section id="resultsContainer">
        <h3>Details:</h3>
        <p id="salarySelected"> ... </p>
        <p id="salaryAverageByRole"> ... </p>
        <p id="salaryAverageByCompany"> ... </p>
        <p id="salaryAverageIndustry"> ... </p>
      </section>

      <section id="chartContainer">
        <h3>Salary Comparison Chart</h3>
        <canvas id="salaryChart" width="400" height="200"></canvas>
      </section>

    </main>
  </body>
</html>
